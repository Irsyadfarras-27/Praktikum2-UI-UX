<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>css box 3</title>
</head>
<style>
    body {
      margin: 20px;
      background: orange;
    }
    .container {
      width: 600px;
      margin: auto;
      background: white;
      padding: 10px;
    }
    .box {
      margin: 5px;
      height: 80px;
    }
    .box1 { background: blue; }
    .box2 { background: yellow; width: 100px; float: left; }
    .box3 { background: red; margin-left: 110px; }
    .box4 { background: green; clear: both; }
  </style>
<body>
  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
  </div>
 
</body>
</html>
