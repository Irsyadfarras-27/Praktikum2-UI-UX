<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS BOX 1</title>
  <style>
  .container {
    display: flex;
    justify-content: space-around;
  }
  /* kotak */
    .kotak {
      border: 3px solid;
      width: 300px;
      height: 700px;
      border-radius: 5%;
    }
    
    .item1{
      background-color: red;
    }
    .item2{
      background-color: black;
    }
.item3{
      background-color: green;
    }
.item4{
      background-color: lightgrey;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="kotak item1"></div>
    <div class="kotak item2"></div>
    <div class="kotak item3"></div>
    <div class="kotak item4"></div>
  </div>
</body>
</html>
