<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>css box 4</title>
  <style>
    body {
      margin: 20px;
      background: orangered;
    }
    .container {
      width: 600px;
      margin: auto;
      background: green;
      padding: 10px;
    }
    .header {
      height: 50px;
      background: blue;
      margin-bottom: 5px;
    }
    .sidebar-left {
      width: 200px;
      height: 100px;
      background: brown;
      float: left;
    }
    .content {
      width: 300px;
      height: 200px;
      background: yellow;
      float: left;
      margin: 0 5px;
    }
    .sidebar-right {
      width: 500px;
      height: 100px;
      background: purple;
      float: left;
    }
    .footer {
      clear: both;
      height: 50px;
      background: black;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header"></div>
    <div class="sidebar-left"></div>
    <div class="content"></div>
    <div class="sidebar-right"></div>
    <div class="footer"></div>
  </div>
</body>
</html>
